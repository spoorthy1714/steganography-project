<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 50%;
            background-color: #f9f9f9;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Steganography App</h1>

    <!-- Encoding Form -->
    <h2>Hide Message in Image</h2>
    <form action="/encode" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <textarea name="message" placeholder="Enter your secret message" required></textarea>
        <button type="submit">Encode & Download</button>
    </form>

    <!-- Decoding Form -->
    <h2>Extract Message from Image</h2>
    <form action="/decode" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Decode Message</button>
    </form>

</body>
</html>
